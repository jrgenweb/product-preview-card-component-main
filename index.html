<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <article class="card">
      <div class="card__image">
        <picture>
          <source srcset="assets/images/image-product-desktop.jpg" media="(min-width:600px)">
          <img src="assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>

      </div>
      <div class="card__body">
        <p class="card__category">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <span class="actual__price">$149.99</span>
          <span class="old__price">$169.99</span>
        </div>
        <button class="btn">Add to Cart</button>
      </div>
    </article>
  </main>












</body>

</html>
